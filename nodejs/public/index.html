<!DOCTYPE>
<html ng-app>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<title>NodeJs Project with MongoDb</title>
</head>
<body style="background:lightgreen">
	<div style="height:200px weight:80px"class="container" ng-controller="AppCtrl">
		
	 	<table class="table">
	 			<thead>
				<tr>
					<th>Latitude</th>
					<th>Longitude</th>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="mong.lats"></td>
					<td><input class="form-control" ng-model="mong.longs"></td>
					<td><button style="background:red" class="btn btn-primary" ng-click="searchValue()">SearchNearestlocation</button></br></br></br></td>
				</tr>
			</tbody>
			<h1 >Insert value to MongoDB</h1>
			<thead>

				<tr>
					<th>Latitude</th>
					<td><input class="form-control" ng-model="mong.lat"></td>
				</tr>
				<tr>
					<th>Longitude</th>
					<td><input class="form-control" ng-model="mong.long"></td>
				</tr>
				<tr>
					<th>Place</th>
					<td><input class="form-control" ng-model="mong.placename"></td>
				</tr>
				<tr>
				    <td><button style="background:red"class="btn btn-primary" ng-click="addValue()">AddValue</button></br></br></br></td>
			    </tr>
				
			</thead>
			<tbody>
				<tr>
					<th>Latitude</th>
					<th>Longitude</th>
					<th>Place</th>
					<th>Manage</th>
				</tr>
				<tr ng-repeat='mong in mongodb'>
					<td>{{mong.lat}}</td>
					<td>{{mong.long}}</td>
					<td>{{mong.placename}}</td>
					<td><button style="background:gray" class ="btn  btn-primary" ng-click="remove(mong._id)">Remove</button></td>
				</tr>
			</tbody>

		</table>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
